---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-json
      - id: check-symlinks
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: check-merge-conflict
        args: [--assume-in-merge]

  - repo: local
    hooks:
      - id: forbidden-file-extensions
        name: forbidden-file-extensions
        entry: disallow these file extensions
        language: fail
        # Disallow other asciidoc extensions except .adoc
        files: .*\.(asciidoc|asc)$

      # NOTE: check-normative-tags moved to GitHub Actions workflow
      # The workflow comments on PRs and creates issues on merge
      # instead of blocking commits. See .github/workflows/check-normative-tags.yml

  - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
    rev: 0.2.3
    hooks:
      - id: yamlfmt
        args: [--mapping, '2', --sequence, '4', --offset, '2', --preserve-quotes]

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: forbid-tabs
        exclude_types:
          - makefile
